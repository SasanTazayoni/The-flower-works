<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Flower Works - Florist in West London, England.">
    <meta name="keywords" content="the flower works, florist, london, england, flowers, shop">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/scripts/script.js" defer></script>
    <title>The Flower Works - Home</title>
</head>

<body>
    <header>
        <nav>
            <img src="assets/images/flowerworkslogo.jpg" class="nav__logo nav__component"
                alt="The Flower Works company logo">
            <img src="assets/images/flowerworkslogosmall.jpg" class="nav__logo--small nav__component"
                alt="The Flower Works company logo without text">
            <ul class="nav__component nav__menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav__component">
                <a href="https://www.instagram.com/flowerworksw10/?hl=en-gb" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)" class="instagram-link"
                    data-instagram-tooltip="Check out our Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <button type="button" class="collapsible__toggler" aria-label="Toggle Menu" data-menu-tooltip="Menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <ul class="collapsible__content">
                <li class="nav__item"><a href="#">Home <i class="fa-solid fa-house"></i></a></li>
                <li class="nav__item"><a href="#">About <i class="fa-solid fa-circle-info"></i></a></li>
                <li class="nav__item"><a href="#">Services <i class="fa-solid fa-truck"></i></a></li>
                <li class="nav__item"><a href="#">Gallery <i class="fa-sharp fa-regular fa-images"></i></a></li>
                <li class="nav__item"><a href="#">FAQ <i class="fa-solid fa-circle-question"></i></a></li>
                <li class="nav__item"><a href="#">Contact <i class="fa-regular fa-address-card"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero__container">
            <div class="hero__image">
                <div class="hero__overlay"></div>
            </div>
        </section>
        <section>about us with buttons</section>
        <section>our services with buttons</section>
        <section>testimonials slider</section>
        <section>back to to top button</section>
    </main>
    <footer>
        <section>navigation links</section>
        <section>copyright and instagram link</section>
    </footer>

    <script src="https://kit.fontawesome.com/cc28b3bda6.js" crossorigin="anonymous"></script>
</body>

</html>
